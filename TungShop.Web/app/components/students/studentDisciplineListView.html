  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thông Tin Kỷ Luật

    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li>Quản Lý</li>
        <li>Danh Sách Sinh Viên</li>
        <li class="active">Thông Tin Kỷ Luật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Thông Tin Kỷ Luật Của Sinh Viên</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
<!--                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>-->
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_studentDiscipline({id:StudentId})">Thêm mới</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10%">Mã Sinh Viên</th>
                            <th style="width:30%">Tên Sinh Viên</th>
                            <th style="width:50%">Thông Tin Kỷ Luật</th>
                            <th style="width: 10%"></th>
                        </tr>
                        <tr ng-repeat="item in lstKyLuat">
                            <td>{{item.StudentID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.InfoDiscipline}}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" ng-click="deleteStudentDiscipline(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-sm btn-danger" ng-click="deleteStudent(StudentId)">Loại Sinh Viên</button>
                </div>
            </div>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</section><!-- /.content -->
