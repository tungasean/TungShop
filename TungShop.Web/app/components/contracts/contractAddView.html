  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm Mới Hợp Đồng

    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Quản Lý Hợp Đồng</a></li>
        <li><a ui-sref="contracts">Danh Sách Hợp Đồng</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddContract" role="form" ng-submit="Addcontract()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phòng</label>
                    <div class="col-sm-10">
                        <select name="roomID" class="form-control" ng-model="contract.RoomID" ng-options="option.RoomID as option.RoomID for option in ContractRoom"></select>
                        <input type="hidden" name="roomID" ng-model="contract.RoomID" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mã Sinh Viên</label>
                    <div class="col-sm-10">
                        <input type="text" disabled="disabled" class="form-control" ng-model="StudentID">
                        <!--                        <select name="studentID" class="form-control" ng-selected="ChangeStudent(contract.StudentID)" ng-model="contract.StudentID" ng-options="option.StudentID as option.StudentID for option in ContractStudent"></select>-->
                        <!--                        <input disabled="disabled" name="studentID" ng-model="contract.StudentID" />-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên Sinh Viên</label>
                    <div class="col-sm-10">
                        <input type="text" disabled="disabled" class="form-control" ng-model="StudentName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ngày Hiệu Lực</label>
                    <div class="col-sm-10">
                        <input type="date" name="timeSign" as-date class="form-control"
                               required reqired-message="Ngày hiệu lực bắt buộc." ng-model="contract.TimeSign">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kỳ Hạn (Tháng)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="amount" ng-model="contract.Term">
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <label class="col-sm-2 control-label">Trạng Thái</label>-->
<!--                    <div class="col-sm-10">-->
<!--                        <select name="status" class="form-control" ng-model="contract.Status">-->
<!--                            <option>Còn Hiệu Lực</option>-->
<!--                            <option>Hết Hiệu Lực</option>-->
<!--                        </select>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ghi Chú</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="amount" ng-model="contract.Note">
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="contracts" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddContract.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
