  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật phòng: {{room.Name}}

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Quản Lý</a></li>
        <li><a ui-sref="rooms">Danh Sách Phòng</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{room.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateRoom" role="form" ng-submit="UpdateRoom()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mã Phòng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="20" name="roomid" ng-model="room.RoomID">
                        <span ng-show="frmAddRoom.roomid.$invalid" class="has-error">Phải nhập mã phòng</span>
                        <span ng-show="frmAddRoom.roomid.$error.maxlength" class="has-error">Mã phòng chỉ được 20 ký tự</span>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Số Sinh Viên Tối Đa</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="amountmax" ng-model="room.AmountMax">
                        <span ng-show="frmAddRoom.amountmax.$invalid" class="has-error">Phải nhập số lượng sinh viên tối đa</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Số Sinh Viên Hiện Tại</label>
                    <div class="col-sm-10">
                        <input type="text" disabled="disabled" class="form-control" required name="amount" ng-model="room.Amount">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Loại Phòng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="type" ng-model="room.Type">
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="rooms" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmUpdateRoom.$invalid">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
