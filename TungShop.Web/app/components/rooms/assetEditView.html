  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật tài sản phòng: {{asset.Name}}

    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li>Quản Lý</li>
        <li><a ui-sref="assets">Danh Sách Phòng</a></li>
        <li><a ui-sref="assets">Danh Sách Tài Sản Phòng</a></li>
        <li class="active">Cập Nhật Tài Sản Phòng </li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{asset.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateAsset" role="form" ng-submit="UpdateAsset()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên Tài Sản</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="20" name="assetName" ng-model="asset.AssetName">
                        <span ng-show="frmUpdateAsset.assetName.$invalid" class="has-error">Phải nhập tên tài sản</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Số Lượng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="amount" ng-model="asset.Amount">
                        <span ng-show="frmUpdateAsset.amount.$invalid" class="has-error">Phải nhập số lượng sinh viên tối đa</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Trạng Thái</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="asset.Status" ng-options="option.ID as option.Name for option in listStatus" />
                        <input type="hidden" name="Status" required ng-model="asset.Status" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Loại Tài Sản</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="asset.AssetStype" ng-options="option.ID as option.Name for option in listTypes"/>
                        <input type="hidden" name="typeString" required ng-model="asset.AssetStype" />
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="rooms" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmUpdateAsset.$invalid">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
