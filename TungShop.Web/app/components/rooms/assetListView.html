  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh Sách Tài Sản Phòng

    </h1>
    <ol class="breadcrumb">
        
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a>Quản Lý</a></li>
        <li class="active">Tài Sản Phòng</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Tài Sản Phòng</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_asset({id:RoomId})">Thêm mới</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 20%">Tên Tài Sản</th>
                            <th style="width:20%">Số Lượng</th>
                            <th style="width:20%">Trạng Thái</th>
                            <th style="width:10%">Loại Tài Sản</th>
                        </tr>
                        <tr ng-repeat="item in assets">
                            <td>{{item.AssetName}}</td>
                            <td>{{item.Amount}}</td>
                            <td>{{item.StatusString}}</td>
                            <td>{{item.TypeString}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="edit_asset({id:item.AssetsID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn  btn-sm btn-danger" ng-click="deleteAsset(item.AssetsID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="5"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                                </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <button ui-sref="rooms" class="btn btn-default">Hủy</button>
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getAssets(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
